<div class="building" id="building_french">
    <div class="texture">
        <div class="texture__grid">
            <div class="texture__title">
                @@include("./_title.html", {
                text: "Выберите текстуру"
                })
            </div>
            <div class="texture__type">
                <div class="texture__item texture__item_active" id="agat">
                    <img src="../img/text1.jpg" alt="">
                    <div class="check"></div>
                </div>
                <div class="texture__item" id="glover">
                    <img src="../img/text2.jpg" alt="">
                </div>
                <div class="texture__item" id="fidji">
                    <img src="../img/text3.jpg" alt="">
                </div>
                <div class="texture__item" id="argentum">
                    <img src="../img/text4.jpg" alt="">
                </div>
                <div class="texture__item" id="karelia">
                    <img src="../img/text5.jpg" alt="">
                </div>
                <div class="texture__item" id="millenium"> 
                    <img src="../img/text6.jpg" alt="">
                </div>
                <div class="texture__item" id="marsel">
                    <img src="../img/text7.jpg" alt="">
                </div>
                <div class="texture__item" id="milan">
                    <img src="../img/text8.jpg" alt="">
                </div>
                <div class="texture__item" id="gefest">
                    <img src="../img/text9.jpg" alt="">
                </div>
                <div class="texture__item">
                    <img src="../img/text10.jpg" alt="">
                </div>
                <div class="texture__item">
                    <img src="../img/text11.jpg" alt="">
                </div>
                <div class="texture__item">
                    <img src="../img/text12.jpg" alt="">
                </div>
                <div class="texture__item">
                    <img src="../img/text13.jpg" alt="">
                </div>
                <div class="texture__item">
                    <img src="../img/text14.jpg" alt="">
                </div>
                <div class="texture__item">
                    <img src="../img/text15.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="chosen">
            <img src="../img/text5.jpg" alt="" class="chosen__img">
        </div>
    </div>
    <div class="calc-wrapper">
        <div class="calc">
            <div>
                @@include("./_title.html", {
                text: "Подберите размеры"
                })
            </div>
            <div class="calc__container">
                <div class="building__dimensions">
                    <div class="range">
                        <div class="range__title">
                            Высота: <span class="width-mm">130 мм.</span>
                        </div>
                        <input type="range" class="range__input" value="1" min="0" max="4" id="range-width-french">
                        <div class="range__numbers _width">
                            <div>130</div>
                            <div>150</div>
                        </div>
                    </div>
                    <div class="range">
                        <div class="range__title">
                            Толщина: <span class="thickness-mm">15 мм.</span>
                        </div>
                        <input type="range" class="range__input" value="3" min="0" max="6" id="range-thickness-french">
                        <div class="range__numbers _thickness">
                            <div>12</div>
                            <div>15</div>
                            <div>16</div>
                        </div>
                    </div>
                </div>
                <div class="building__size size">
                    <div class="size__container">
                        <div class="size__metres">
                            Квадратные метры
                            <input type="number" class="size__input" value="1" min="1">
                        </div>
                        <div class="size__price">
                            <p>3190 ₽</p>
                        </div>
                    </div>
                    <div class="building__btn-wrapper">
                        <button class="building__btn" id="french-btn">
                            Отправить сборку
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
