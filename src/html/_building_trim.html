<div class="building" id="building_trim">
    <div class="building__title">
        @@include("./_title.html", {
        text: "Соберите наличник"
        })
    </div>
    <div class="building__subtitle">
        @@include("./_subtitle.html", {
        text: "Отправьте нам сборку и мы проконсультируем Вас"
        })
    </div>
    <div class="types buildings__types" id="types-row-trim">
        <div class="types__track">
            <div class="types__item types__item_active _trim" id="trim-right">
                <div class="types__img">
                    <img src="../img/img_config/nalich1.png" alt="">
                    <!-- <div class="building__circle pink"></div> -->
                </div>
                <div class="types__name">Прямой</div>
                <img class="tick" src="../img/tick.svg"/>
            </div>
            <div class="types__item _trim" id="trim-right-chamfered">
                <div class="types__img">
                    <img src="../img/img_config/nalich2.png" alt="">
                    <!-- <div class="building__circle yellow"></div> -->
                </div>
                <div class="types__name">Прямой с фасками</div>
                <img class="tick" src="../img/tick.svg"/>
            </div>
            <div class="types__item _trim" id="trim-semicircular">
                <div class="types__img">
                    <img src="../img/img_config/nalich3.png" alt="">
                    <!-- <div class="building__circle pink"></div> -->
                </div>
                <div class="types__name">Полукруглый</div>
                <img class="tick" src="../img/tick.svg"/>
            </div>
            <div class="types__item _trim" id="trim-figure">
                <div class="types__img">
                    <img src="../img/img_config/nalich4.png" alt="">
                    <!-- <div class="building__circle pink"></div> -->
                </div>
                <div class="types__name">Фигурный</div>
                <img class="tick" src="../img/tick.svg"/>
            </div>
        </div>
    </div>
    <div class="desktop-grid">
        <div class="material buildings__material">
            <div class="material__item material__item_active" id="mdf">МДФ</div>
            <div class="material__item" id="beech">Бук</div>
            <div class="material__item" id="oak">Дуб</div>
            <div class="material__item" id="ash">Ясень</div>
        </div>
        <div class="building__style style">
            <!-- <div class="style__item" >
                <span id="finish" class="style__span style__span_active">Финишная пленка</span> 
            </div>
            <div class="style__item">
                <span  id="veneer" class="style__span">Шпон</span>
            </div>
            <div class="style__item">
                <span id="dyed" class="style__span">Выкрашенный</span>
            </div> -->
        </div>
        <div class="building__dimensions">
            <div class="range">
                <div class="range__title">
                    Высота: <span class="height-mm">80 мм.</span>
                </div>
                <input type="range" class="range__input" value="5" min="0" max="10" id="range-height-trim">
                <div class="range__numbers _height">
                    <div>60</div>
                    <div>70</div>
                    <div>80</div>
                    <div>90</div>
                    <div>100</div>
                </div>
            </div>
            <div class="range" id="thickness">
                <div class="range__title">
                    Толщина: <span class="thickness-mm">16 мм.</span>
                </div>  
                <input type="range" class="range__input" value="5" min="0" max="8" id="range-thickness-trim">
                <div class="range__numbers _thickness">
                    <div>10</div>
                    <div>12</div>
                    <div>16</div>
                    <div>18</div>
                </div>
            </div>
        </div>
        <div class="building__size size">
            <div class="size__metres">
                Пог. метры
                <input type="number" class="size__input" value="1" min="1">
            </div>
            <div class="size__price">
                <p>577 ₽</p>
            </div>
        </div>
        <div class="building__btn-wrapper">
            <button class="building__btn" id="trim-btn">
                Отправить сборку
            </button>
        </div>
        
    </div>

</div>
